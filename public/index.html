<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Analytics Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, system-ui, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 48px;
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00f5ff, #ff6b6b, #4ecdc4);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #888;
            font-size: 1.1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            margin-bottom: 48px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid #333;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #00f5ff, #ff6b6b);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #00f5ff;
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: #888;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #1a1a1a;
            border-radius: 20px;
            border: 1px solid #333;
            margin-bottom: 32px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        
        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: linear-gradient(135deg, #00f5ff, #0ea5e9);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 245, 255, 0.3);
        }
        
        .btn.danger {
            background: linear-gradient(135deg, #ff6b6b, #e53e3e);
        }
        
        .btn.danger:hover {
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }
        
        .calls-section {
            background: #111;
            border-radius: 16px;
            border: 1px solid #333;
            overflow: hidden;
        }
        
        .section-header {
            padding: 24px;
            border-bottom: 1px solid #333;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .section-subtitle {
            color: #888;
            font-size: 0.9rem;
        }
        
        .call-list {
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .call-item {
            padding: 24px;
            border-bottom: 1px solid #222;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .call-item:hover {
            background: #1a1a1a;
        }
        
        .call-item.new {
            background: linear-gradient(135deg, rgba(0, 245, 255, 0.05), rgba(255, 107, 107, 0.05));
            border-left: 4px solid #00f5ff;
        }
        
        .call-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        .call-id {
            font-size: 0.9rem;
            color: #888;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
        }
        
        .call-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: #000;
        }
        
        .call-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .meta-label {
            color: #888;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .meta-value {
            color: #fff;
            font-weight: 500;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
        }
        
        .phone-number {
            color: #00f5ff;
        }
        
        .duration {
            color: #4ade80;
        }
        
        .transcript-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }
        
        .transcript-header {
            color: #888;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }
        
        .transcript-content {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 16px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            white-space: pre-wrap;
            color: #ddd;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .transcript-content::-webkit-scrollbar {
            width: 4px;
        }
        
        .transcript-content::-webkit-scrollbar-track {
            background: #222;
        }
        
        .transcript-content::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 2px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 16px;
            opacity: 0.3;
        }
        
        .empty-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #888;
        }
        
        .empty-subtitle {
            color: #666;
            margin-bottom: 20px;
        }
        
        .webhook-url {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 0.8rem;
            color: #00f5ff;
            word-break: break-all;
        }
        
        .notification {
            position: fixed;
            top: 24px;
            right: 24px;
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: #000;
            padding: 16px 24px;
            border-radius: 8px;
            font-weight: 600;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            box-shadow: 0 8px 25px rgba(74, 222, 128, 0.3);
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .call-meta {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Call Analytics</h1>
            <p>Real-time conversation monitoring and analysis</p>
        </div>

        <div class="connection-status">
            <div class="status-dot"></div>
            <span id="connectionStatus">Connected</span>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalCalls">0</div>
                <div class="stat-label">Total Calls</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="transcriptCount">0</div>
                <div class="stat-label">With Transcripts</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="lastUpdate">Never</div>
                <div class="stat-label">Last Update</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="refreshData()">Refresh Data</button>
            <button class="btn danger" onclick="clearHistory()">Clear History</button>
        </div>

        <div class="calls-section">
            <div class="section-header">
                <div class="section-title">Recent Conversations</div>
                <div class="section-subtitle">Live call monitoring and transcript analysis</div>
            </div>
            
            <div class="call-list" id="callHistory">
                <div class="empty-state">
                    <div class="empty-icon">ðŸ“ž</div>
                    <div class="empty-title">Waiting for calls</div>
                    <div class="empty-subtitle">Your live call data will appear here</div>
                    <div class="webhook-url" id="webhookUrl">Loading webhook URL...</div>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification">
        New call received
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let calls = [];

        // DOM elements
        const callHistory = document.getElementById('callHistory');
        const totalCalls = document.getElementById('totalCalls');
        const transcriptCount = document.getElementById('transcriptCount');
        const lastUpdate = document.getElementById('lastUpdate');
        const connectionStatus = document.getElementById('connectionStatus');
        const notification = document.getElementById('notification');
        const webhookUrl = document.getElementById('webhookUrl');

        // Set webhook URL
        webhookUrl.textContent = `${window.location.origin}/webhook`;

        // Socket event listeners
        socket.on('connect', () => {
            connectionStatus.textContent = 'Connected';
            connectionStatus.style.color = '#4ade80';
        });

        socket.on('disconnect', () => {
            connectionStatus.textContent = 'Disconnected';
            connectionStatus.style.color = '#ff6b6b';
        });

        socket.on('callHistory', (history) => {
            calls = history;
            console.log('Received call history:', calls.length, 'calls');
            if (calls.length > 0) {
                console.log('First call:', calls[0]);
                console.log('First call transcript:', calls[0].transcript ? calls[0].transcript.length + ' chars' : 'none');
            }
            renderCallHistory();
        });

        socket.on('newCall', (callData) => {
            console.log('New call received:', callData);
            console.log('New call transcript:', callData.transcript ? callData.transcript.length + ' chars' : 'none');
            calls.unshift(callData);
            renderCallHistory();
            showNotification();
            updateStats();
        });

        socket.on('updateCall', (callData) => {
            const index = calls.findIndex(call => call.id === callData.id);
            if (index >= 0) {
                calls[index] = callData;
                renderCallHistory();
                updateStats();
            }
        });

        function renderCallHistory() {
            if (calls.length === 0) {
                callHistory.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ðŸ“ž</div>
                        <div class="empty-title">Waiting for calls</div>
                        <div class="empty-subtitle">Your live call data will appear here</div>
                        <div class="webhook-url">${window.location.origin}/webhook</div>
                    </div>
                `;
                return;
            }

            callHistory.innerHTML = calls.map((call, index) => {
                console.log('Rendering call:', call.id, 'Transcript exists:', !!call.transcript, 'Length:', call.transcript ? call.transcript.length : 0);
                
                return `
                <div class="call-item ${index === 0 ? 'new' : ''}" data-call-id="${call.id}">
                    <div class="call-header">
                        <div class="call-id">${call.id}</div>
                        <div class="call-status">${call.status}</div>
                    </div>
                    
                    <div class="call-meta">
                        <div class="meta-item">
                            <div class="meta-label">From</div>
                            <div class="meta-value phone-number">${call.caller_number}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">To</div>
                            <div class="meta-value phone-number">${call.called_number}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Duration</div>
                            <div class="meta-value duration">${formatDuration(call.duration)}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Time</div>
                            <div class="meta-value">${formatDate(call.timestamp)}</div>
                        </div>
                    </div>
                    
                    <div class="transcript-section">
                        <div class="transcript-header">Conversation Transcript</div>
                        <div class="transcript-content">${call.transcript || 'No conversation recorded'}</div>
                    </div>
                </div>
            `;
            }).join('');

            updateStats();
        }

        function updateStats() {
            totalCalls.textContent = calls.length;
            
            const callsWithTranscripts = calls.filter(call => call.transcript && call.transcript.length > 0).length;
            transcriptCount.textContent = callsWithTranscripts;
            
            lastUpdate.textContent = new Date().toLocaleTimeString();
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleString();
        }

        function formatDuration(seconds) {
            if (!seconds || seconds === 0) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function showNotification() {
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        async function refreshData() {
            try {
                console.log('Manual refresh - fetching data...');
                const response = await fetch('/api/calls');
                const data = await response.json();
                calls = data.calls;
                console.log('Fetched', calls.length, 'calls from API');
                if (calls.length > 0) {
                    console.log('First call from API:', calls[0]);
                    console.log('First call transcript from API:', calls[0].transcript ? calls[0].transcript.length + ' chars' : 'none');
                }
                renderCallHistory();
                updateStats();
                
                const refreshBtn = document.querySelector('button[onclick="refreshData()"]');
                if (refreshBtn) {
                    const originalText = refreshBtn.textContent;
                    refreshBtn.textContent = 'âœ… Refreshed';
                    setTimeout(() => {
                        refreshBtn.textContent = originalText;
                    }, 1000);
                }
            } catch (error) {
                console.error('Error refreshing data:', error);
            }
        }

        function clearHistory() {
            if (confirm('Are you sure you want to clear all call history?')) {
                calls = [];
                renderCallHistory();
                updateStats();
            }
        }

        // Initialize
        updateStats();
    </script>
</body>
</html>
