<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0" />
  <title>SkyIQ Prompt Console</title>
  <style>
    :root { --pri:#4f46e5; --pri2:#7c3aed; }
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,system-ui,sans-serif;background:#f8fafc;color:#0f172a;margin:0}
    .wrap{max-width:880px;margin:24px auto;padding:0 16px}
    .card{background:#fff;border:1px solid #e2e8f0;border-radius:14px;box-shadow:0 4px 16px rgba(0,0,0,.06);overflow:hidden}
    .card-h{padding:16px 18px;background:linear-gradient(135deg,#fafbff 0%,#f1f5f9 100%);border-bottom:1px solid #e2e8f0}
    .title{font-weight:800;letter-spacing:-.02em}
    .sub{color:#64748b;font-size:.9rem;margin-top:4px}
    .card-b{padding:18px}
    textarea,input{width:100%;border:2px solid #e2e8f0;border-radius:12px;padding:12px 14px;font-size:0.95rem;background:#fff;transition:.2s}
    textarea:focus,input:focus{outline:none;border-color:var(--pri);box-shadow:0 0 0 3px rgba(79,70,229,.1)}
    textarea{min-height:220px;resize:vertical;line-height:1.5}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    .btn{appearance:none;border:none;border-radius:12px;padding:12px 18px;font-weight:700;cursor:pointer;display:inline-flex;align-items:center;gap:8px;box-shadow:0 4px 12px rgba(79,70,229,.25);background:linear-gradient(135deg,var(--pri),var(--pri2));color:#fff}
    .btn.secondary{background:#fff;color:var(--pri);border:2px solid #e2e8f0;box-shadow:none}
    .btn[disabled]{opacity:.6;cursor:not-allowed;box-shadow:none}
    .status{margin-top:12px;padding:12px 14px;border-radius:10px;font-weight:600;display:none;border:1px solid transparent}
    .status.show{display:block}
    .status.ok{background:#dcfce7;color:#166534;border-color:#bbf7d0}
    .status.warn{background:#fff7ed;color:#9a3412;border-color:#fed7aa}
    .status.err{background:#fef2f2;color:#b91c1c;border-color:#fecaca}
    .status.load{background:#dbeafe;color:#1d4ed8;border-color:#bfdbfe}
    .toolbar{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
    .meta{font-size:.85rem;color:#64748b;margin-top:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="card-h">
        <div class="title">‚úèÔ∏è Edit ElevenLabs Agent Prompt</div>
        <div class="sub">Saving here updates your DB <em>and</em> patches your ElevenLabs Conversational AI v3 agent.</div>
      </div>
      <div class="card-b">
        <label for="prompt" class="meta">System prompt (required)</label>
        <textarea id="prompt" placeholder="Enter the agent's system prompt..."></textarea>

        <div class="row">
          <div style="flex:1;min-width:240px">
            <label for="firstMessage" class="meta">First message (optional)</label>
            <input id="firstMessage" placeholder='e.g., "Hello! This is Andy from SkyIQ. How can I help you today?"' />
          </div>
        </div>

        <div class="toolbar">
          <button id="saveBtn" class="btn">üíæ Save Prompt</button>
          <button id="syncBtn" class="btn secondary">üîÅ Sync from ElevenLabs</button>
          <button id="reloadBtn" class="btn secondary">üîÑ Reload from DB</button>
        </div>

        <div id="status" class="status"></div>
        <div class="meta" id="webhookHint"></div>
      </div>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);
    const promptEl = $('prompt');
    const firstMsgEl = $('firstMessage');
    const saveBtn = $('saveBtn');
    const syncBtn = $('syncBtn');
    const reloadBtn = $('reloadBtn');
    const statusEl = $('status');
    $('webhookHint').textContent = `Server: ${location.origin} ‚Ä¢ Webhook: ${location.origin}/webhook`;

    function setStatus(text, cls) {
      statusEl.className = 'status show ' + (cls || '');
      statusEl.textContent = text;
    }
    function clearStatusSoon(ms=4500){ setTimeout(()=>{ statusEl.className='status'; statusEl.textContent=''; }, ms); }

    async function loadFromDB() {
      try {
        setStatus('Loading current prompt...', 'load');
        const r = await fetch('/api/prompt', { method:'GET' });
        const data = await r.json();
        if (!r.ok) {
          setStatus(data.error || 'Failed to load current prompt', 'err'); clearStatusSoon(); return;
        }
        promptEl.value = data.system_prompt || '';
        if ('first_message' in data) firstMsgEl.value = data.first_message || '';
        setStatus('Loaded from DB ‚úÖ', 'ok'); clearStatusSoon();
      } catch (e) {
        console.error(e);
        setStatus('Network error loading prompt', 'err'); clearStatusSoon();
      }
    }

    async function saveToServer() {
      const system_prompt = (promptEl.value || '').trim();
      const first_message = (firstMsgEl.value || '').trim();

      // Client-side guard to avoid 400 "System prompt is required"
      if (!system_prompt) {
        setStatus('System prompt is required', 'err'); clearStatusSoon(); return;
      }

      try {
        saveBtn.disabled = true;
        setStatus('Saving prompt...', 'load');

        const r = await fetch('/api/prompt', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ system_prompt, first_message })
        });

        const data = await r.json();

        if (!r.ok) {
          // e.g., 400 when system_prompt missing/empty (server-side check):contentReference[oaicite:5]{index=5}
          setStatus(data.error || 'Failed to save prompt', 'err'); return;
        }

        // Server returns success:true; may include a "warning" when ElevenLabs PATCH failed:contentReference[oaicite:6]{index=6}
        if (data.warning) {
          setStatus('Saved to DB, but failed to update ElevenLabs: ' + data.warning, 'warn');
        } else {
          setStatus('Prompt saved and applied to ElevenLabs ‚úÖ', 'ok');
        }
      } catch (e) {
        console.error(e);
        setStatus('Network error saving prompt', 'err');
      } finally {
        saveBtn.disabled = false;
        clearStatusSoon();
      }
    }

    async function syncFromElevenLabs() {
      try {
        syncBtn.disabled = true;
        setStatus('Syncing from ElevenLabs...', 'load');
        const r = await fetch('/api/prompt/sync');
        const data = await r.json();

        if (!r.ok || !data.success) {
          setStatus(data.error || 'Failed to sync from ElevenLabs', 'err'); return;
        }

        promptEl.value = data.system_prompt || '';
        if ('first_message' in data) firstMsgEl.value = data.first_message || '';
        setStatus('Prompt synced from ElevenLabs ‚úÖ', 'ok');
      } catch (e) {
        console.error(e);
        setStatus('Network error syncing prompt', 'err');
      } finally {
        syncBtn.disabled = false;
        clearStatusSoon();
      }
    }

    // Wire up buttons
    saveBtn.addEventListener('click', saveToServer);
    syncBtn.addEventListener('click', syncFromElevenLabs);
    reloadBtn.addEventListener('click', loadFromDB);

    // Initial load
    loadFromDB();
  </script>
</body>
</html>
