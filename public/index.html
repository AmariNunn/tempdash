<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prompt Dashboard</title>
  <style>
    body { font-family: system-ui, sans-serif; background:#f9fafb; margin:0; padding:20px; }
    .container { max-width:800px; margin:0 auto; }
    h1 { font-size:1.5rem; margin-bottom:10px; }
    textarea, input { width:100%; padding:10px; margin-top:8px; font-size:1rem; border:1px solid #ccc; border-radius:6px; }
    button { margin-top:12px; padding:10px 16px; font-size:1rem; border:none; border-radius:6px; cursor:pointer; }
    button.primary { background:#4f46e5; color:#fff; }
    button.secondary { background:#e5e7eb; color:#111; margin-left:6px; }
    #status { margin-top:12px; font-weight:600; }
    #status.success { color:green; }
    #status.error { color:red; }
    #status.loading { color:#1d4ed8; }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚úèÔ∏è ElevenLabs Prompt Editor</h1>
    <label for="promptEditor">System Prompt (required):</label>
    <textarea id="promptEditor" placeholder="Enter your system prompt..."></textarea>

    <label for="firstMessageInput">First Message (optional):</label>
    <input id="firstMessageInput" placeholder="e.g. Hello, how can I help you?"/>

    <div>
      <button id="saveBtn" class="primary">üíæ Save Prompt</button>
      <button id="syncBtn" class="secondary">üîÅ Sync from ElevenLabs</button>
      <button id="reloadBtn" class="secondary">üîÑ Reload from DB</button>
    </div>

    <div id="status"></div>
  </div>

  <script>
    const promptEl = document.getElementById('promptEditor');
    const firstMsgEl = document.getElementById('firstMessageInput');
    const saveBtn = document.getElementById('saveBtn');
    const syncBtn = document.getElementById('syncBtn');
    const reloadBtn = document.getElementById('reloadBtn');
    const statusEl = document.getElementById('status');

    function setStatus(text, cls) {
      statusEl.textContent = text;
      statusEl.className = cls;
    }

    async function loadFromDB() {
      try {
        setStatus('Loading prompt...', 'loading');
        const r = await fetch('/api/prompt');
        const data = await r.json();
        if (!r.ok) throw new Error(data.error || 'Failed to load');
        promptEl.value = data.system_prompt || '';
        if ('first_message' in data) firstMsgEl.value = data.first_message || '';
        setStatus('Loaded prompt from DB ‚úÖ', 'success');
      } catch (e) {
        console.error(e);
        setStatus('Error loading prompt', 'error');
      }
    }

    async function savePrompt() {
      const system_prompt = (promptEl.value || '').trim();
      const first_message = (firstMsgEl.value || '').trim();

      if (!system_prompt) {
        setStatus('System prompt is required', 'error');
        return;
      }

      try {
        setStatus('Saving...', 'loading');
        const r = await fetch('/api/prompt', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ system_prompt, first_message })
        });
        const data = await r.json();
        if (!r.ok) throw new Error(data.error || 'Failed to save');
        if (data.warning) {
          setStatus('Saved locally, but failed to update ElevenLabs: ' + data.warning, 'error');
        } else {
          setStatus('Prompt saved and applied to ElevenLabs ‚úÖ', 'success');
        }
      } catch (e) {
        console.error(e);
        setStatus('Error saving prompt', 'error');
      }
    }

    async function syncFromElevenLabs() {
      try {
        setStatus('Syncing from ElevenLabs...', 'loading');
        const r = await fetch('/api/prompt/sync');
        const data = await r.json();
        if (!r.ok || !data.success) throw new Error(data.error || 'Failed to sync');
        promptEl.value = data.system_prompt || '';
        if ('first_message' in data) firstMsgEl.value = data.first_message || '';
        setStatus('Synced from ElevenLabs ‚úÖ', 'success');
      } catch (e) {
        console.error(e);
        setStatus('Error syncing from ElevenLabs', 'error');
      }
    }

    saveBtn.addEventListener('click', savePrompt);
    syncBtn.addEventListener('click', syncFromElevenLabs);
    reloadBtn.addEventListener('click', loadFromDB);

    // Load current prompt on page load
    loadFromDB();
  </script>
</body>
</html>
